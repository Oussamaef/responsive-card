<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>QR Card</title>
</head>
<body>
    <div class="card">
        <div class="qr">
            <img src="./image-qr-code.png" width="330px" style="border-radius: 15px;">
        </div>
        <h3 class="h">
            Improve your front-end skills by building projects
        </h3>
        <p class="p">
            Scan the QR to visit Frontend Mentor and take your coding skilss to next level
        </p>
    </div>
</body>
</html>
